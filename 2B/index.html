<body>
    <div>
        <div class="title">
            <h1>Danh sách những cuốn sách sẽ đọc trong 1 năm</h1>
        </div>
        <div class="main">
            <div class="read">
                <table id="readBookList">

                    <tr>
                        <th>STT</th>
                        <th>Tên sách</th>
                        <th>Tác giả</th>
                        <th>Trạng thái</th>
                    </tr>
                    <tr>
                        <td>Loading...</td>
                    </tr>

                </table>
            </div>
        </div>


        <div class="form">
            <form id="addBookForm">
                <h1>Thêm sách mới</h1>
                <label for="bookname">Tên sách</label>
                <input type="text" name="bookname" placeholder="Tên sách..">
                <p class="error" id="bookname-error"></p>
                <label for="author">Tác giả</label>
                <input type="text" name="author" placeholder="Tác giả..">
                <p class="error" id="author-error"></p>
                <input type="submit" value="Thêm sách">
            </form>
            <div class=footer></div>
        </div>
